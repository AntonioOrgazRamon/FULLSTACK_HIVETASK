<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Formulario de Usuario</h2>

<form action="#" th:object="${user}" method="post">
  <div>
    <label for="name">Nombre:</label>
    <input type="text" id="name" th:field="*{userName}" placeholder="Nombre completo" required />
  </div>

  <div>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" th:field="*{password}" placeholder="Contraseña" required />
  </div>
    <div>
        <button type="submit">Guardar</button>
    </div>
</form>
</body>
</html>
